<!DOCTYPE html><html lang="en"><head><title>MediShift</title><link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script></head><body><div class="navbar navbar-dark bg-dark shadow-sm"><div class="container d-flex justify-content-between"><button class="navbar-btn" id="sidebarCollapse" type="button"><span></span><span></span><span></span></button><a class="navbar-brand d-flex align-items-center" href="/"><strong>MediShift</strong></a></div></div><div class="container"><div class="wrapper"><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><link rel="stylesheet" href="css/style5.css"><nav id="sidebar"><!-- Sidebar Header--><div class="sidebar-header"><h3></h3><!-- Sidebar Links--></div><ul class="list-unstyled components"><li><a href="#">Medical Consultant</a></li><li><a href="#">Notification</a></li><li><a href="#">Activity Log</a></li><li><a href="#">Tutorial</a></li><li><a href="#">Subscription Plan</a></li><li><a href="#">Help</a></li><hr><li><a href="#">Settings</a></li><li><a href="/logout">Logout</a></li></ul></nav><script type="text/javascript">$(document).ready(function () {
    $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
        $(this).toggleClass('active');
    });
});</script><div id="content"><link rel="stylesheet" href="css/data_input.css"><input id="isSaved" type="hidden"><input id="medicalRecords" type="hidden"><input id="cardiovascularPercentage" type="hidden"><div class="card border-primary mb-3" style="max-width: 33%; display: inline-block; margin-left: 33%"><div class="card-header">Analysis Result</div><div class="card-body text-primary"><h5 class="card-title">Your Risk of Having Cardiovascular Diseases is:</h5><p class="card-text" style="display: inline-block; margin-left: 40%; padding: 2%;"><span class="label label-info" id="percentage" style="font-size: 14pt;"></span></p></div></div><div class="display-result-here"></div><script type="text/javascript">$(document).ready(function () {
    let isSaved = document.getElementById('isSaved').value;
    console.log(document.getElementById('isSaved').value);
    if (isSaved == 0) {
        let html = '<div class="panel panel-danger">' +
            '<div class="panel-heading"><h3><strong>Data Store Failure</strong></h3><p>unable to save your medical record at this time!</p></div>' +
            '</div>';
        $(".display-result-here").after(html);
        return;
    }

    let html = '<div class="panel panel-success">' +
        '<div class="panel-heading"><h3><strong>New Medical Records Successfully Saved!</strong></h3><p>you can view your medical records at any time using report function.</p></div>' +
        '</div>';
    let medicalRecords = JSON.parse(document.getElementById('medicalRecords').value);
    document.getElementById('percentage').innerHTML = document.getElementById('cardiovascularPercentage').value + "%";
    if (medicalRecords.temperature) {
        html = analyzeTemperature(medicalRecords.temperature, html);
    }
    if (medicalRecords.heartbeats_rate) {
        html = analyzeHeartbeatsRate(medicalRecords.heartbeats_rate, html);
    }
    if (medicalRecords.oxygen_level) {
        html = analyzeOxygenLevel(medicalRecords.oxygen_level, html);
    }
    $(".display-result-here").after(html);
});

function analyzeTemperature(temperature, html) {
    if (temperature > 37) {
        html += '<div class="panel panel-danger">\n' +
            '<div class="panel-heading">High Body Temperature</div>\n' +
            '<div class="panel-body">your body temperature is high</div>\n' +
            '</div>';
    } else if (temperature < 37) {
        html += '<div class="panel panel-danger">\n' +
            '<div class="panel-heading">Low Body Temperature</div>\n' +
            '<div class="panel-body">your body temperature is low</div>\n' +
            '</div>';
    } else {
        html += '<div class="panel panel-success">\n' +
            '<div class="panel-heading">Normal Body Temperature</div>\n' +
            '<div class="panel-body">your body temperature is normal</div>\n' +
            '</div>';
    }
    return html;
}

function analyzeHeartbeatsRate(heartbeatsRate, html) {
    if (heartbeatsRate > 200) {
        html += '<div class="panel panel-danger">\n' +
            '<div class="panel-heading">High Heartbeats Rate</div>\n' +
            '<div class="panel-body">your heartbeats rate is high</div>\n' +
            '</div>';
    } else if (heartbeatsRate < 40) {
        html += '<div class="panel panel-danger">\n' +
            '<div class="panel-heading">Low Heartbeats Rate</div>\n' +
            '<div class="panel-body">your heartbeats rate is low</div>\n' +
            '</div>';
    } else {
        html += '<div class="panel panel-success">\n' +
            '<div class="panel-heading">Normal Heartbeats Rate</div>\n' +
            '<div class="panel-body">your heartbeats rate is normal</div>\n' +
            '</div>';
    }
    return html;
}

function analyzeOxygenLevel(oxygenLevel, html) {
    if (oxygenLevel > 100) {
        html += '<div class="panel panel-danger">\n' +
            '<div class="panel-heading">High Oxygen Level</div>\n' +
            '<div class="panel-body">your blood oxygen level is high</div>\n' +
            '</div>';
    } else if (oxygenLevel < 75) {
        html += '<div class="panel panel-danger">\n' +
            '<div class="panel-heading">Low Oxygen Level</div>\n' +
            '<div class="panel-body">your blood oxygen level is low</div>\n' +
            '</div>';
    } else {
        html += '<div class="panel panel-success">\n' +
            '<div class="panel-heading">Normal Oxygen Level</div>\n' +
            '<div class="panel-body">your blood oxygen level is normal</div>\n' +
            '</div>';
    }
    return html;
}</script></div></div><!--script(type='text/javascript', src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js')--><!--link(rel='stylesheet', href='https://use.fontawesome.com/releases/v5.0.13/css/all.css')--><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"><link rel="stylesheet" href="css/nav_bar.css"><div class="nav_bar_wrapper"><nav class="tabs"><selector><a id="your_health" href="/"><i class="fas fa-stethoscope"></i><span class="nav-tabs-title">Your Health</span></a><a id="analysis" href="/input_data"><i class="fas fa-chart-bar"></i><span class="nav-tabs-title">Analysis</span></a><a id="suggesions" href="/"><i class="fas fa-pills"></i><span class="nav-tabs-title">Suggestions</span></a><a id="tracking" href="/"><i class="fas fa-file-contract"></i><span class="nav-tabs-title">health tracking</span></a><a id="reports" href="/report"><i class="fas fa-file-medical-alt"></i><span class="nav-tabs-title">reports</span></a></selector></nav></div><script type="text/javascript" src="js/nav_bar.js"></script><script type="text/javascript">$(document).ready(function () {
